# To use this KlipperScreen panel, create a symlink:
# $MOONRAKER_OBICO_HOME/scripts/klipper_screen_obico_panel.py -> $KLIPPER_SCREEN_HOME/panels/obico.py
[menu __main more obico]
name: Obico
icon: network
panel: obico
#~# --- Do not edit below this line. This section is auto generated --- #~#
#~#
#~# [main]
#~# theme = material-dark
#~#
[include conf.d/*.conf]
# Include another configuration file. Wildcards (*) will expand to match anything.
# Define printer and name. Name is anything after the first printer word
[printer Rogue 1]

[preheat PLA]
extruder: 150
heater_bed: 60

[preheat PETG]
extruder: 150
heater_bed: 85

[preheat MESH]
heater_bed: 60

[preheat FILAMENT]
extruder: 200

[preheat ABS]
extruder: 150
heater_bed: 100

[preheat Heatsoak]
heater_bed: 100

