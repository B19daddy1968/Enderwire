#######################################################
                   # probe
#######################################################

[probe]
pin: ^EBBCan:gpio6
x_offset: 0
y_offset: 22
speed: 8
samples: 2
sample_retract_dist: 6.0
samples_result:  average
samples_tolerance: 0.100
samples_tolerance_retries: 3
#z_offset: 0.0

# [probe]
# Pin: ^PC2
# x_offset: 0.0
# y_offset: 19.75
# z_offset: 6.17
# speed: 5
# lift_speed: 7
# samples: 3
# samples_result: median
# sample_retract_dist: 2
# samples_tolerance: 0.01
# samples_tolerance_retries: 10

############################################################
               # Klicky Probe
############################################################

[servo klicky_servo]
#check were your servo is wired
pin: EBBCan:gpio22
maximum_servo_angle: 180
minimum_pulse_width: 0.00025
maximum_pulse_width: 0.0024

[gcode_macro _servo_test_angle]
gcode:
	{% set ANGLE  = params.ANGLE|int %}
	
    SET_SERVO SERVO=klicky_servo ANGLE={ANGLE}
    G4 P250
    SET_SERVO SERVO=klicky_servo WIDTH=0.0

############################################################
                  # heated bed
############################################################

[heater_bed]
heater_pin: PB2 #HB
sensor_type: EPCOS 100K B57560G104F #Generic 3950
sensor_pin: PA3 #TB
#control: pid
# pid_Kp: 54.027
# pid_Ki: 0.770
# pid_Kd: 948.182
max_power: 0.8
min_temp: 0
max_temp: 130

##########################################################
#                Fan Control
##########################################################
# [Multi_pin Cooling_Fan]
# pin:

[fan]
pin: EBBCan:gpio13

[heater_fan hotend_fan]
pin: EBBCan:gpio14
max_power: 1.0
fan_speed: 1
kick_start_time: 0
heater: extruder
heater_temp: 50.0

# [controller_fan controller_fan]
# pin: PB14
# max_power: 0.5
# shutdown_speed: 0
# cycle_time: 0.010
# hardware_pwm: False
# kick_start_time: 0.100
# off_below: 0.0                                                        
# idle_speed: 1.0
# heater: extruder
# stepper: stepper_x, stepper_y, stepper_z

[temperature_fan controller_fan]
sensor_type: temperature_host #This is what the Pi3's Temperature sensor is known as.
pin: PB14                      #Set this to your fan pin
max_temp: 80.0                #Set below 85C, Pi3+ MCU can be damaged at 85C
target_temp: 40.0             #Set this to your preferred running temperature
min_temp: 0
shutdown_speed: 0.0
kick_start_time: 0.5
off_below: 0.19
max_speed: 0.8
min_speed: 0.0
control: watermark
# pid_Kp: 2.0
# pid_Ki: 5.0
# pid_Kd: 0.5
# pid_deriv_time: 2.0

#################################################
#                 Nevermore
#################################################

## Slicer integration: Add "SET_FAN_SPEED FAN=Nevermore SPEED=1" in your start-macro
## (or less fan depending on your needs, like SPEED=0.8)
## in your end print code, add "UPDATE_DELAYED_GCODE ID=filter_off DURATION=180"
## this keeps your Nevermore running for 180s after the print finishes to clean the chamber a bit more.

[fan_generic Nevermore]
##  Nevermore fan - FAN3
pin: PB15
max_power: 1.0
kick_start_time: 5.0

[delayed_gcode filter_off]
gcode:
    SET_FAN_SPEED FAN=Nevermore SPEED=0

[gcode_macro TOGGLE_NEVERMORE]
gcode:
    {% if printer['fan_generic Nevermore'].speed > 0 %}
      SET_FAN_SPEED FAN=Nevermore SPEED=0
    {% else %}
      SET_FAN_SPEED FAN=Nevermore SPEED=1
    {% endif %}


