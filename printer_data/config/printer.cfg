######################################################
             # bed mesh
######################################################

[bed_mesh]
speed: 120
horizontal_move_z: 10
mesh_min: 20,25
mesh_max: 205,215
probe_count: 5,5
mesh_pps: 4,4
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0
zero_reference_position: 110.50,117.50 

#######################################################
#          Screw Tilt Adjust
#######################################################

[screws_tilt_adjust]
screw1: 28.50, 15.50
screw1_name: front left screw
screw2: 198.50,15.50
screw2_name: front right screw
screw3: 198.50,186.50
screw3_name: rear right screw
screw4: 28.50,186.50
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 60.
screw_thread: CW-M4

######################################################
              # homming
#######################################################

[safe_z_home]
home_xy_position: 110.50,117.50 # Change coordinates to the center of your print bed
z_hop: 10                 # Move up 10mm
# z_hop_speed: 10

#############################################################
                  # Bed Screws
#############################################################

[bed_screws]
screw1: 30.5, 37
screw2: 30.5, 207
screw3: 204.5, 207
screw4: 204.5, 37

