[printer]
kinematics: corexz
max_velocity: 200
max_accel: 2000
max_z_velocity: 50
max_z_accel: 1000
square_corner_velocity: 4.0

[idle_timeout]
#gcode:
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
#   "TURN_OFF_HEATERS" and "M84".
timeout: 3600

[force_move]
enable_force_move: True

# Enable arcs support
[gcode_arcs]
#resolution: 0.1
resolution: 1.0

