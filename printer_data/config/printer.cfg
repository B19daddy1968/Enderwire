#####################################################################
#   Homing and Bed Mesh
#####################################################################

[homing_override]
axes: z
set_position_z: 0
gcode:
    status_homing
    G0 Z10 F5000
    G90
    G28.1 Y0 X0
    G0  X163 F10000
    Deploy_Klicky_Dock
    Retract_Klicky_Dock
    G0 X110 Y100 F10000
    G28.1 Z0
    G0 Z20 F5000
    G90
    G0 X163 F10000
    Deploy_Klicky_Dock
    G0 X110 F10000
    Retract_Klicky_Dock
    G90
    status_ready
    

[bed_mesh]
speed: 150
horizontal_move_z: 10
mesh_min: 20,35.0
mesh_max: 210.0,220
probe_count: 5,5
mesh_pps: 4,4
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0
zero_reference_position: 110.50,117.50


#####################################################################
#   Case Lights
#####################################################################

[output_pin Caselights]
