[include shell_command.cfg]
##[include mainsail.cfg]
[virtual_sdcard]
on_error_gcode: CANCEL_PRINT

[mcu CB1]
serial: /tmp/klipper_host_mcu

[mcu]
# serial:  /dev/serial/by-id/usb-Klipper_stm32g0b1xx_420017000C504B5735313920-if00
canbus_uuid: fd86fce10f39

[mcu EBBCan]
#serial: /dev/serial/by-id/usb-Klipper_Klipper_firmware_12345-if00
canbus_uuid: 8d2794806816

# [printer]
# kinematics: corexz               # kinematics: cartesian
# max_velocity: 300                   # max_velocity: 300
# max_accel: 3000                     # max_accel: 3000
# max_z_velocity: 20                  # max_z_velocity: 5
# max_z_accel: 1000                   # max_z_accel: 100
# square_corner_velocity: 4.0

[printer]
kinematics: corexz
max_velocity: 200
max_accel: 2000
max_z_velocity: 50
max_z_accel: 1000
square_corner_velocity: 4.0

[idle_timeout]
#gcode:
#   A list of G-Code commands to execute on an idle timeout. See
#   docs/Command_Templates.md for G-Code format. The default is to run
#   "TURN_OFF_HEATERS" and "M84".
timeout: 3600

[force_move]
enable_force_move: True

# Enable arcs support
[gcode_arcs]
resolution: 0.1

[include macros.cfg]
[include mainsail1.cfg]
#[include Nevermore.cfg]
[exclude_object]
[include KAMP_Settings.cfg]
[include stealthburner_leds.cfg]
[include input_shaper.cfg]
# embedded temperature sensor

#########################################################
#                 Temp Sensors
##########################################################

[temperature_sensor EBB_NTC]
sensor_type: Generic 3950
sensor_pin: EBBCan:gpio28

[temperature_sensor CB1]
sensor_type: temperature_host
min_temp: 2
max_temp: 100

[temperature_sensor MANTA_E3EZ]
sensor_type: temperature_mcu
min_temp: 2
max_temp: 100

[temperature_sensor chamber]
sensor_type: EPCOS 100K B57560G104F
sensor_pin:  EBBCan:gpio6                       #PA4
#sensor_mcu: rpi
#serial_no: 28-01191f2eaf2f     ; you MUST use your own ID here

#####################################################################
# 	X Stepper Settings
#####################################################################

######
# Motor -XM
# Endstop - X-STOP
###############
[stepper_x]
step_pin: PA14
dir_pin: PA10
enable_pin: !PA13
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 64
endstop_pin: EBBCan:gpio24                                        #EBBCan:gpio6                                                                                          #tmc2209_stepper_x:virtual_endstop     #^PC0
position_endstop: 0
position_min: 0
position_max: 219
homing_speed: 70
homing_positive_dir: false

[tmc2209 stepper_x]
uart_pin: PB8
diag_pin: PC4        # Set to MCU pin connected to TMC DIAG pin
run_current: 0.6
interpolate: false
stealthchop_threshold: 0

#####################################################################
#   Y Stepper Settings
#####################################################################

######
# Motor -YM
# Endstop - Y-STOP
###############
[stepper_y]
step_pin: PC8
dir_pin: PA15
enable_pin: !PC14
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 64
#endstop_pin: ^PC1 
endstop_pin: PB0                                                       #tmc2209_stepper_y:virtual_endstop
homing_retract_dist: 0                                                 # Uncomment this line too
position_endstop: 0
position_min: 0
position_max: 230
homing_speed: 70
homing_positive_dir: false

[tmc2209 stepper_y]
uart_pin: PC9
diag_pin: PB0
run_current: 0.6
interpolate: false
stealthchop_threshold: 0

#####################################################################
# 	Z Stepper Settings
#####################################################################

######
# Motor -ZAM
# Endstop - Z-STOP
###############
[stepper_z]
step_pin: PD2
dir_pin: !PD4
enable_pin: !PD3
rotation_distance: 40
full_steps_per_rotation: 200
microsteps: 64
endstop_pin: probe:z_virtual_endstop
#position_endstop: 0
position_max: 250
homing_speed: 15
second_homing_speed: 3
position_min: -10.0

[tmc2209 stepper_z]
uart_pin: PD0
diag_pin: PC6
run_current: 0.6
interpolate: False
stealthchop_threshold: 0

##################################################
                # extruder
##################################################

[extruder]
step_pin: EBBCan:gpio18                                    # step_pin: PD5
dir_pin: EBBCan:gpio19                                     # dir_pin: !PD6
enable_pin: !EBBCan:gpio17                                 # enable_pin: !PB3
heater_pin: EBBCan:gpio7                                   # heater_pin: PB11 #HE0
min_temp: 0
max_temp: 300 
rotation_distance:  46.617               #47.088 
gear_ratio: 9:1
microsteps: 16
# rotation_distance:  22.720                #21.63786                              #23.019
# gear_ratio: 50:10                                          #gear_ratio: 50:17
# microsteps: 32                                             #microsteps: 16
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
sensor_type: EPCOS 100K B57560G104F          #EPCOS 100K B57560G104F  
sensor_pin: EBBCan:gpio27 #TH0
#pressure_advance = 0.04
max_power: 1.0
min_extrude_temp: 0
max_extrude_cross_section: 5
max_extrude_only_distance: 500.0
max_extrude_only_velocity: 100
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982

[firmware_retraction]
retract_length:0.5
retract_speed: 120
unretract_speed: 120

[tmc2209 extruder]
uart_pin: EBBCan:gpio20                                     #PD1
run_current: 0.6
hold_current: 0.3

